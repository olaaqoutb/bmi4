<div class="attendance-detail-container">
    <div class="dialog-header">
      <div class="employee-info">
        <mat-icon class="teal-icon">event_note</mat-icon>
        <h2>
          Abwesenheit von {{employee.vorname }}  {{employee.nachname }}
        </h2>
      </div>
      <button
        mat-icon-button
        (click)="close()"
        aria-label="Schließen"
        class="close-button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="dialog-content">
      <div class="table-container">
        <table mat-table [dataSource]="absencePeriods" class="absence-table">
          <!-- Beginn Column -->
          <ng-container matColumnDef="beginn">
            <th mat-header-cell *matHeaderCellDef>Beginn</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.login) }}</td>
          </ng-container>
  
          <!-- Ende Column -->
          <ng-container matColumnDef="ende">
            <th mat-header-cell *matHeaderCellDef>Ende</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.logoff) }}</td>
          </ng-container>
  
          <!-- Tage Column -->
          <ng-container matColumnDef="tage">
            <th mat-header-cell *matHeaderCellDef>Tage</th>
            <td mat-cell *matCellDef="let element">{{ calculateTage(element) }}</td>
  
       <!--     <td mat-cell *matCellDef="let element" class="tage-cell">
              <span class="tage-badge">{{ calculateTage(element) }}</span>
            </td>
          -->
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="data-row"
          ></tr>
        </table>
      </div>
    </div>
  
    <div class="dialog-footer">
      <button mat-button (click)="close()" class="close-button">
        <!--<mat-icon class="teal-icon">check</mat-icon> -->
        <span>Schließen</span>
      </button>
    </div>
  </div>
