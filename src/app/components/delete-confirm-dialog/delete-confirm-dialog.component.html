<h2 mat-dialog-title  class="custom-dialog-title">Löschen einer Abwesenheit</h2>
<mat-dialog-content class="content-main">
  <p>Wollen Sie die Abwesenheit löschen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" class="button-main" (click)="cancel()">No</button>
  <button  mat-stroked-button color="primary" (click)="confirmDelete()">Yes</button>
</mat-dialog-actions>
