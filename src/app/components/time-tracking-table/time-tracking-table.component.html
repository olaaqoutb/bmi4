<div class="table-container">
  <table class="time-tracking-table" aria-label="Time Tracking Entries">
    <thead>
      <tr>
        <th scope="col">Produktposition</th>
        <th scope="col">Monat</th>
        <th scope="col">Mitarbeiter</th>
        <th scope="col">Std.</th>
        <th scope="col" aria-label="Aktionen">Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let entry of timeEntries"
        [class.unapproved]="!entry.approved"
      >
        <td>{{ entry.productPosition }}</td>
        <td>{{ entry.month }}</td>
        <td>{{ entry.employee }}</td>
        <td class="hours-column">{{ entry.hours | number : "1.2-2" }}</td>
        <td class="action-column">
          <button
            *ngIf="entry.approved"
            class="approve-button"
            aria-label="Genehmigt"
            title="Genehmigt"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
          <button
            *ngIf="!entry.approved"
            class="reject-button"
            aria-label="Abgelehnt"
            title="Abgelehnt"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
